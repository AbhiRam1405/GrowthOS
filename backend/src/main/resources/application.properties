spring.application.name=personal-growth-tracker

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/growth_tracker

# Server Port
server.port=8080

# Logging
logging.level.com.growthtracker=DEBUG
logging.level.org.springframework.data.mongodb=INFO

# Jackson date format
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
